{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<i><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time><a class="series-link" href="{{ "/series/" | relLangURL }}{{ .Params.series | urlize }}"> | {{ .Params.series }} series</a></i>
			
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
