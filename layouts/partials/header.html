<header>
	<h1 class="site-header"><a class="title-link" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
	<!-- <div style="float: right;">{{ .Site.Params.subtitle }}</div><br> -->
	<nav>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
			{{ end }}
	</nav>
	{{ end }}
</header>
